<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Pokemon Magazine</title>
</head>

<body>
  
  <div class="flipbook">
    
    <div class="hard">My Pokemon Gallery <small>~ HankTheTank</small></div>
    <div class="hard"></div>
    <div>
      <small>Lets Look At Some Amazing Pokemon ❤️</small>
      <small>Gotta Catch 'Em All</small>
    </div>
    <div>
      <img src="/assets/images/Sect 1G.png" alt="" />
      <!-- <small> Charmandar </small> -->
    </div>
    <div>
      <img src="/assets/images/Sect 1.png" alt="" />
    </div>
    <div>
      <img src="/assets/images/Sect 2G.png" alt="" />
      <!-- <small> Pikachu </small> -->
    </div>
    <div>
      <img src="/assets/images/Sect 2.png" alt="" />
      <!-- <small> Mew </small> -->
    </div>
    <div>
      <img src="/assets/images/Sect 1.png" alt="" />
      <!-- <small> Darkrai </small> -->
    </div>
    <div class="hard"></div>
    <div class="hard">Thank You <small>~ HankTheTank</small></div>
  </div>
  
    

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
<script>
  const flipbook = $(".flipbook");

  flipbook.turn();

  flipbook.addClass("no-shadow"); // start closed, no shadow

  flipbook.bind("turning", function (event, page) {
    const totalPages = flipbook.turn("pages");

    if (page === 1 || page === totalPages) {
      flipbook.addClass("no-shadow");
    } else {
      flipbook.removeClass("no-shadow");
    }
  });
</script>


</body>

</html>
